<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="module9.css">
    </head>
    <body>
      <div class="outer">
        <div class="top">
        <p class="text">Need an account?</p>
        <a class="ctext" href="#">Sign Up</a>
        </div>
        <form action="#" method="post">
          <div class="uname">
            <i class="fa fa-envelope-o"></i>
            <span class="vline"></span>
            <input type="email" name="uname" placeholder="john_doe@companyname.com" class="mail">
            </div>
            <div class="pwd">
            <i class="fa fa-lock"></i>
            <span class="vline"></span>
            <input type="password" name="pwd" placeholder="*******" class="pass">
              </div>
              <div class="remember">
              <i class="fa fa-check-square"></i>
                <p>Remember me</p>
                </div>
                <input type="submit" value="SIGN IN" class="sign">
          </form>
         <div class="x"> <a href="#" class="fpass" >Forgot your password?</a></div>
<div class="bottom">          
<p>Problems signing in?</p>
          <a href="#" class="ctext" >Contact us</a>
</div>
        </div>
      </body>

  </html>
